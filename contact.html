<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>My team | Contact</title>
</head>

<body>
  <section class="contact-hero">
    <div class="container">
      <header class="header">
        <a class="logo" href="index.html">
          <img class="logo__img" src="images/home-page/logo.svg" width="160" height="40" alt="brand">
        </a>
        <nav class="nav header-nav">
          <ul class="list header-list">
            <li class="list__item header-list__item"><a class="list__link header-list__link" href="index.html">home</a>
            </li>
            <li class="list__item header-list__item"><a class="list__link header-list__link" href="about.html">about</a>
            </li>
          </ul>
        </nav>
        <a class="btn u-ml-auto header-nav__btn" href="#">contact us</a>
        <label class="burger u-ml-auto" for="burgerMenu">
          <input class="burger__input" type="checkbox" id="burgerMenu">
          <span class="burger__menu"></span>
        </label>

        <!-- <div class="modal">
          <label for="modalMenu" class="modal__label">
            <input type="checkbox" class="modal__input" id="modalMenu">
            <span class="modal__menu"></span>
          </label>
        </div> -->
      </header>
    </div>
  </section>

  <section class="contact-content">
    <div class="container">

      <div class="contact-inner">
        <div class="contact-left">
          <h2 class="contact-left__heading">Contact</h2>
          <p class="contact-left__subtitle">Ask us about</p>
          <div class="question">
            <img class="question__img" src="./images/feature-img-1.svg" width="72" height="72" alt="question image">
            <p class="question__text">The quality of our talent network</p>
          </div>
          <div class="question">
            <img class="question__img" src="./images/feature-img-2.svg" width="72" height="72" alt="question image">
            <p class="question__text">Usage & implementation of our software</p>
          </div>
          <div class="question">
            <img class="question__img" src="./images/feature-img-3.svg" width="72" height="72" alt="question image">
            <p class="question__text">How we help drive innovation</p>
          </div>
        </div>

        <div class="contact-right">
          <form class="form" action="https://echo.htmlacademy.ru" method="POST">
            <input class="form__input" type="text" name="name" placeholder="Name" required>
            <input class="form__input" type="email" title="This field is required" name="email"
              placeholder="Email Address" required>
            <input class="form__input" type="text" name="company name" placeholder="Company Name" required>
            <input class="form__input" type="text" name="title" placeholder="Title" required>
            <textarea class="form__textarea" name="message" id="formMessage" placeholder="Message" required></textarea>
            <button class="btn btn--light form-btn" type="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- ============================
         FOOTER 
  ==============================-->
  <footer class="footer">
    <div class="container">
      <div class="footer-inner">
        <div class="footer-left">
          <div class="footer-manu">
            <a class="logo" href="#">
              <img class="logo__img footer-logo" src="images/home-page/logo.svg" width="160" height="40" alt="brand">
            </a>
            <nav class="nav footer-nav">
              <ul class="list footer-list">
                <li class="list__item footer-list__item"><a class="list__link footer-list__link "
                    href="index.html">home</a></li>
                <li class="list__item footer-list__item"><a class="list__link footer-list__link "
                    href="about.html">about</a></li>
              </ul>
            </nav>
          </div>

          <div class="footer-address">
            <p class="footer__text">
              987 Hillcrest Lane <br>
              Irvine,CA<br>
              California 92714<br>
              Call Us : <a class="footer__tel" href="tel:+9498337432">949-833-7432</a>
            </p>
          </div>
        </div>

        <div class="footer-right">
          <div class="social">
            <a class="social__link" href="#">
              <svg class="facebook-icon" width="24" height="24">
                <use xlink:href="./images/icons/sprite.svg#i-facebook"></use>
              </svg>
            </a>
            <a class="social__link" href="#">
              <svg class="pinterest-icon" width="24" height="24">
                <use xlink:href="./images/icons/sprite.svg#i-pinterest"></use>
              </svg>
            </a>
            <a class="social__link" href="#">
              <svg class="twitter-icon" width="24" height="24">
                <use xlink:href="./images/icons/sprite.svg#i-twitter"></use>
              </svg>
            </a>
          </div>
          <p class="footer__text">
            Copyright 2020. All Rights Reserved
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
